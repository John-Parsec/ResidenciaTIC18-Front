<div class="container">
    <div class="row">
        <div class="col-md-12">
        <h1>Produtos</h1>
        <div class="row">
            <div *ngFor="let produto of produtos">
                <div class="col-md-4">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{produto.imgURL}}" alt="Card image cap">
                        <div class="card-body">
                            <h5 class="card-title">{{produto.name}}</h5>
                            <p class="card-text">{{produto.price | currency:'BRL'}}</p>
                            <button class="btn btn-primary" (click)="adcionaAoCarrinho(produto)">Adicionar</button>
                        </div>
                    </div>
            </div>
        </div>
</div>
