<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Roteiros de Viagem</title>
    <link rel="stylesheet" href="estilo.css">

    <style>
        #formularioRoteiro {
            display: flex;
            flex-direction: column;
            margin: 0 auto;
        }

        #formularioRoteiro label {
            margin-top: 10px;
        }

        #formularioRoteiro input, #formularioRoteiro textarea {
            margin-bottom: 10px;
        }

        #formularioRoteiro button {
            margin-top: 10px;
        }

        .container-destinos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
    </style>
</head>
<body>
    <form id="formularioRoteiro">
        <label for="destino">Destino:</label>
        <input type="text" id="destino" required>
        
        <label for="imagem">URL da Imagem:</label>
        <input type="text" id="imagem" required>
        
        <label for="inclusos">Inclusos:</label>
        <textarea id="inclusos" required></textarea>
        
        <label for="preco">Preço:</label>
        <input type="text" id="preco" required>

        <button type="button" onclick="inserirRoteiro()">Inserir</button>
    </form>

    <hr/>

    <div class="container-destinos"></div>

    <script>
        function inserirRoteiro() {
            var destino = document.getElementById('destino').value;
            var imagem = document.getElementById('imagem').value;
            var inclusos = document.getElementById('inclusos').value;
            var preco = document.getElementById('preco').value;

            if(destino == '' || imagem == '' || inclusos == '' || preco == '') {
                alert('Preencha todos os campos!');
                return;
            }

            var roteiroDiv = document.createElement('div');
            roteiroDiv.classList.add('roteiros-viagens');

            roteiroDiv.innerHTML = `
                <img src="${imagem}" class="postal">
                <div class="roteiro-destino">${destino}</div>
                <ul class="roteiro-incluso">
                    ${inclusos.split('\n').map(item => `<li>${item.trim()}</li>`).join('')}
                </ul>
                <div class="roteiro-preco">${preco}</div>
                <div class="roteiro-obs">Taxas Inclusas</div>
                <div class="roteiro-parcelamento">Em até 10x sem Juros</div>
                <button class="roteiro-comprar">Comprar</button>
            `;

            var containerDestinos = document.querySelector('.container-destinos');
            containerDestinos.appendChild(roteiroDiv);

            document.getElementById('formularioRoteiro').reset();
        }
    </script>
</body>
</html>
