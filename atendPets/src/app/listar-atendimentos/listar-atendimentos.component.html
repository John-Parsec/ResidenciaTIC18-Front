<h1>Lista de Pets</h1>
<div class="appointment-list">
    <section *ngFor="let atendimento of listaAtendimentos">
        <h2> {{ atendimento.data}} </h2>
        <span> Tutor: {{ atendimento.tutor }} </span>
        <br>
        <span> Pet: {{ atendimento.nome }} </span>
        <br>
        <button id="Detalhar" (click)="detalharAtendimento(atendimento.id)">Detalhes</button>
        <button id="Editar">Editar</button>

        <router-outlet></router-outlet>
    </section>
</div>
